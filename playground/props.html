<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props</title>
</head>
<body>
  <div id="app">
    <app-header v-bind:props-message="message"></app-header>
    <app-content :props-number="num"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var appHeader = {
      template: '<h1>{{ propsMessage }}</h1>',
      props: ['propsMessage']
    }
    var appContent = {
      template: '<div>{{ propsNumber }}</div>',
      props: ['propsNumber']
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      data: {
        message: 'hi',
        num: 10
      }
    })
  </script>
</body>
</html>
