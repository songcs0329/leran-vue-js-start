<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component-same-level</title>
</head>
<body>
  <div id="app">
    <app-header :props-number="num"></app-header>
    <app-content @pass-number="deliverNumber"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const appHeader = {
      template: '<div>{{ propsNumber }}</div>',
      props: ['propsNumber']
    }

    const appContent = {
      template: `<div>
        cotent
        <button @click="passNumber">pass</button>
      </div>`,
      methods: {
        passNumber() {
          this.$emit('pass-number', 10);
        }
      },
    }

    const vm = new Vue({
      el: '#app',
      components: {
        appHeader,
        appContent
      },
      data: {
        num: 0
      },
      methods: {
        deliverNumber(value) {
          this.num = value;
        }
      },
    })
  </script>
</body>
</html>
